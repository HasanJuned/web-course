<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center">Login</h2>
    <form onsubmit="return validateLoginForm()"> <!--form validation (fun call) checking via js-->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>

  <script>
    function validateLoginForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Check if fields are empty
      if (!email || !password) {
        alert("All fields are required!");
        return false;
      }

      // Simulate login validation (replace with real validation logic)
      const validEmail = email;
      const validPassword = password;

      if (email === validEmail && password === validPassword) {
        // Redirect to index.html on successful login
        window.location.href = "home_page.html"; // calling homepage
        return false; // Prevent form submission since we are handling navigation
      } else {
        alert("Invalid email or password.");
        return false;
      }
    }
  </script>
</body>
</html>
