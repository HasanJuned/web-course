<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
   
    .gallery img {
      border: 2px solid #007bff; /* Blue border around images */
      border-radius: 10px; /* Rounded corners for a smooth look */
      transition: transform 0.3s, box-shadow 0.3s; /* Adds hover effects */
    }

    /* Add spacing between images */
    .gallery .col-md-4 {
      margin-bottom: 20px; /* Space below each image */
    }

    /* Hover effect for images */
    .gallery img:hover {
      transform: scale(1.05); /* Slight zoom-in effect */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow on hover */
    }
    
  </style>
</head>
